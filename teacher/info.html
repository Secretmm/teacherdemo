<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">

    <header>

        <!-- here’s the avatar -->
        <a href="#!">
            <img src="http://pimmey.com/envato/yegor.jpg" alt="Yegor">
        </a>

        <!-- the username -->
        <h1>Yegor Borisenco</h1>

        <!-- and role or location -->
        <h2>Full Stack Developer</h2>

    </header>

    <!-- bit of a bio; who are you? -->
    <div class="profile-bio">
        <p>
            Yegor enjoys a good design in everything, be it a user interface or a code pattern. He’s also a big fan of all flying remote control toys, especially quadcopters and hexacopters. His homepage &mdash; <a href="http://pimmey.com">pimmey.com</a>.
        </p>
    </div>

    <!-- some social links to show off -->
    <ul class="profile-social-links">

        <!-- twitter - el clásico  -->
        <li>
            <a href="https://twitter.com/pimmeythemes">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
            </a>
        </li>

        <!-- envato – use this one to link to your marketplace profile -->
        <li>
            <a href="http://themeforest.net/user/pimmey">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
            </a>
        </li>

        <!-- codepen - your codepen profile-->
        <li>
            <a href="http://codepen.io/pimmey/">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
            </a>
        </li>

        <!-- add or remove social profiles as you see fit -->

    </ul>

</aside>
<!-- that’s all folks! -->
</body>
</html>
